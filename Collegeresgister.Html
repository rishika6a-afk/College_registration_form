<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Event Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #00aaff, #0055ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .form-container h1 {
      font-family:'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00aaff, #0055ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1s ease;
    }
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #00aaff;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
    }
    .submit-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00aaff, #0055ff);
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      animation: popIn 0.5s ease;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,122,255,0.4);
    }
    .logo-img {
      font-size: 80px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00aaff, #0055ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatLogo 3s ease-in-out infinite;
    }
    .footer-btn {
      display: block;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00aaff, #0055ff);
      padding: 12px;
      border-radius: 16px;
      font-family:'Pacifico', cursive;
      font-size: 1rem;
      color: white;
      text-align: center;
      margin-top: 15px;
      box-shadow: 0 6px 15px rgba(0,122,255,0.4);
      transition: all 0.3s;
      animation: popIn 0.5s ease 0.2s;
    }
    .footer-btn:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      0% {opacity:0; transform: translateY(-20px);}
      100% {opacity:1; transform: translateY(0);}
    }
    @keyframes slideIn {
      0% {opacity:0; transform: translateX(-50px);}
      100% {opacity:1; transform: translateX(0);}
    }
    @keyframes popIn {
      0% {opacity:0; transform: scale(0.8);}
      100% {opacity:1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-img">ðŸ“š</div>
    <h1>Register for College Event</h1>
    <form autocomplete="off">
      <div class="form-group">
        <input type="text" name="name" required placeholder="Full Name" />
      </div>
      <div class="form-group">
        <input type="email" name="email" required placeholder="Email" />
      </div>
      <div class="form-group">
        <select name="ticket" required>
          <option value="">Ticket Type</option>
          <option value="General">General</option>
          <option value="Student">Student</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
      <div class="form-group">
        <textarea name="notes" rows="3" placeholder="Notes"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Registration</button>
      <span class="footer-btn">Project by NithyaShree SA & Divyashree N</span>
    </form>
  </div>
  <script>
    document.querySelector('form')?.addEventListener('submit', e => {
      e.preventDefault();
      alert('Form submitted successfully! (Add backend integration)');
    });
  </script>
</body>
</html>
